spring.datasource.url=jdbc:mysql://localhost:3306/VotreBanque
spring.datasource.username=VotreBanque
spring.datasource.password=VotreBanque
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.queries.users-query=Select username as principal, password as credentials, active from Users where username=? 
spring.queries.roles-query=Select username as principal, role as role from users_roles where username=? 

